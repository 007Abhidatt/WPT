<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>JQUERY</title>
    <script
 src="http://code.jquery.com/jquery-3.3.1.js"
 integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
 crossorigin="anonymous"></script>
</head>
<body>
<h1></h1>
<p>First paragraph</p>
<p>Second paragraph</p>
<p class="remaining">Third paragraph</p>
<p class="remaining">Fourth paragraph</p>
<p class="remaining">Fifth paragraph</p>
<ol>
    <li>First</li>
    <li>Second</li>
    <li>Third</li>
    <li>Fourth</li>
    <li>Fifth</li>
</ol>
<script>
    $('p').css('background','Green')
    $('.remaining').css('fontSize','200px')
    $('p:nth-of-type(3)').css('fontSize','40px')
    $('h1').text('IET');
    $('li').text();
    
</script>
    
</body>
</html>
